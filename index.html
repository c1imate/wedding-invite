<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* GSAP animations and custom styles here */
        .curtain {
            transition: transform 1s ease;
        }
        .hidden {
            transform: translateY(-100%);
        }
    </style>
</head>
<body>
    <div class="curtain hidden"></div>
    <header class="bg-gray-800 py-6 text-white text-center">
        <h1 class="text-4xl font-bold">You Are Invited to Our Wedding</h1>
    </header>
    <section class="couple-story p-6">
        <h2 class="text-3xl font-semibold">Our Story</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis vel velit eu nulla vulputate scelerisque.</p>
    </section>
    <section class="wedding-timeline p-6">
        <h2 class="text-3xl font-semibold">Wedding Timeline</h2>
        <ul class="list-disc">
            <li>Ceremony: 2:00 PM</li>
            <li>Reception: 5:00 PM</li>
        </ul>
    </section>
    <section class="venue-info p-6">
        <h2 class="text-3xl font-semibold">Venue Information</h2>
        <p>123 Wedding St, Wedding City, WC 12345</p>
    </section>
    <section class="rsvp-form p-6">
        <h2 class="text-3xl font-semibold">RSVP</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" class="border p-2 mb-4 w-full" required>
            <label for="email">Email:</label>
            <input type="email" id="email" class="border p-2 mb-4 w-full" required>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4">Submit</button>
        </form>
    </section>
    <audio controls>
        <source src="wedding-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script>
        // GSAP animations
        gsap.from('.curtain', {duration: 1, y: '-100%', ease: "power2.out"});
        document.querySelector('.curtain').classList.remove('hidden');
    </script>
</body>
</html>
